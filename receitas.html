<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Catálogo de Receitas</title>
  <script>
    const itens = [
      {
        titulo: 'Arroz de couve-flor low carb',
        imagem: 'https://vitat.com.br/receitas/images/recipeshandler.jpg?id=80665&tipo=r&default=s&ims=fit-in/414x275/filters:quality(60)',
        preparo: 'Coloque o buquê de couve-flor em um liquidificador ou processador e pulse até ficar com uma aparência de grãos (evite que fique com textura de purê). Se preferir, pode utilizar um ralador. Em seguida, coloque o azeite numa panela em fogo médio e refogue o alho e a cebola por, aproximadamente, 2 minutos até dourar.',
        ingredientes: [
          '1 buquê de couve-flor',
          '1 colher de sopa de azeite',
          '1 dente de alho picado',
          '1/2 cebola picada',
          '1/2 xícara de água quente',
          'Sal a gosto',
          'Salsinha a gosto'
        ]
      },
      {
        titulo: 'Bolo de milho cremoso',
        imagem: 'https://s2-receitas.glbimg.com/ENGSN0g_30p_Rq833RzUHw0KdE0=/0x0:1280x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2022/K/F/MXmHF3T9ydq6SOdP3fsw/bolo-cremoso-de-milho.jpg',
        preparo: 'Limpe a espiga de milho-verde e corte os grãos com uma faca afiada. Se não tiver espiga, use 1 lata de milho-verde. No liquidificador, coloque os grãos de milho-verde, 3 ovos, 2 colheres de sopa de manteiga, 1 e meia xícara de chá de açúcar, 3 xícaras de chá de leite, 1 xícara de chá de fubá de milho e 6 colheres de sopa de farinha de trigo.',
        ingredientes: [
          '1 espiga de milho-verde',
          '3 ovos',
          '2 colheres de sopa de manteiga',
          '1 e meia xícara de chá de açúcar',
          '3 xícaras de chá de leite',
          '1 xícara de chá de fubá de milho',
        ]
      },
      {
        titulo: 'Brigadeiro',
        imagem: 'https://s2-receitas.glbimg.com/hT_mwWzl5dBsGdINZKnU2GFt3iI=/0x0:1920x1080/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2023/O/6/O6gVqvQ02RbAo8TPZGcQ/brigadeiro-receita.jpg',
        preparo: 'Em uma panela, coloque 1 lata de leite condensado, 1 colher de sopa de manteiga e 7 colheres de sopa de achocolatado em pó. Leve ao fogo baixo e mexa até soltar do fundo da panela. Desligue o fogo e transfira o brigadeiro para um prato untado com manteiga. Espere esfriar e faça bolinhas. Passe as bolinhas no chocolate granulado e coloque em forminhas de papel.',
        ingredientes: [
          '1 lata de leite condensado',
          '1 colher de sopa de manteiga',
          '7 colheres de sopa de achocolatado em pó',
          'Chocolate granulado'
        ]
      }
    ]

    function getListaIngredientes(receita) {
      return receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acumulador, ingrediente) => acumulador + ingrediente, '');
    }

    function getCard(receita) {
      return `
        <div class="card m-2" style="width: 250px;">
          <img src="${receita.imagem}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <ul>
              ${getListaIngredientes(receita)}
            </ul>
            <hr />
            <p class="card-text">${receita.preparo}</p>
          </div>
        </div>
      `;
    }

    function preencheCatalogo() {
      const pnlCatalogo = document.getElementById('pnlCatalogo');
      pnlCatalogo.innerHTML = itens.map(item => getCard(item)).reduce((acumulador, card) => acumulador + card, '');
    }    
  </script>
</head>
<body onload="preencheCatalogo()">
  <h1>Catálogo de Receitas</h1>
  <div class="container-fluid bg-warning">
    <div class="d-flex justify-content-center flex-wrap" id="pnlCatalogo">
    </div>
  </div>
</body>
</html>
